<!DOCTYPE html>
<html>
<head>
	<title>Laboratorio de Computaci√≥n IV - TP Login con AngularJS</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form id="formlogin" name="FormLogin">
		<input type="text" name="apellido" ng-model="persona.apellido" placeholder="Ingrese apellido" required/>
		<input type="text" name="nombre" ng-model="persona.nombre" placeholder="Ingrese nombre" required/>
		<input type="email" name="email" ng-model="persona.email" placeholder="Ingrese email" required/>
		<input type="number" name="edad" ng-model="persona.edad" placeholder="Ingrese edad" required/>
		<select name="estado" ng-model="persona.estado">
			<option value="">-- Seleccione opcion --</option>
			<option value="Soltero">Soltero</option>
			<option value="Soltero">Casado</option>
			<option value="Soltero">Divorciado</option>
			<option value="Soltero">Viudo</option>
		</select>
		<br>
		<label>
		Femenino<input type="radio" name="sexo" ng-model="persona.sexo" value="Femenino"/>
		Masculino<input type="radio" name="sexo" ng-model="persona.sexo" value="Masculino"/>
		</label>

		<input type="number" name="dni" ng-model="persona.dni" placeholder="Ingrese dni" required/>
		<input type="date" name="nacimiento" ng-model="persona.nacimiento" placeholder="Ingrese fecha de nacimiento" required/>
		<br>
		<label>
		C#<input type="checkbox" name="lenguajeDeProgramacion" ng-model="persona.lenguaje" value="CSharp"/>
		Java<input type="checkbox" name="lenguajeDeProgramacion" ng-model="persona.lenguaje" value="Java"/>
		HTML<input type="checkbox" name="lenguajeDeProgramacion" ng-model="persona.lenguaje" value="HTML"/>
		C/C++<input type="checkbox" name="lenguajeDeProgramacion" ng-model="persona.lenguaje" value="C"/>
		PHP<input type="checkbox" name="lenguajeDeProgramacion" ng-model="persona.lenguaje" value="PHP"/>
		MySQL<input type="checkbox" name="lenguajeDeProgramacion" ng-model="persona.lenguaje" value="MySQL"/>
		</label>
		
		<br><br><button type="submit" name="btnRegistrar" ng-click="enviarDatos()">Enviar datos</button>
</form>


<!--
		Edad (number) min-value max-value min-length max-length
Sexo (radio) puede o no tener uno seleccionado
Dni (number)
Mail (mail)
Estado (option->select) primer elemento vacio para que ingrese si o si uno
Fecha de nacimiento (date) fecha del pasado
Clave (password)
Copia clave (password) igual al password
Lenguaje de programacion (checkbox) que este sin valor por defecto
-->
	</form>
</body>
</html>
